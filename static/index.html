<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MultiGrok Search</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>


<body class="text-center">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-bold">MultiGrok Search</h1>
            <p class="lead">
                <Form action="/rawsearch">
                    <input class="input-field w-75 mx-auto p-1 form-control" type="text" name="rawquery" autofocus>
                </Form>
                <div class="m-2">
                Applicable keywords:
                <b>path, def, symbol, hist</b>.
                <br> Please construct your query as params, for example:
                <br>
                <i>Myclass&path="MYPATH"</i>
                </div>
            </p>

        </div>
    </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
