<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <title>MultiGrok Search</title>
</head>

<body>
    <div class="container">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title center-align">
                    <h2>MultiGrok Search</h2>
                </span>
                <p>
                    <Form action="/rawsearch">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">search</i>
                            <input id="icon_prefix" type="text" name="rawquery" autofocus>
                            <label for="icon_prefix">Query</label>
                        </div>
                    </Form>
                </p>
            </div>
            <div class="card-action white-text text-darken-1" >
                Applicable keywords: <b>path, def, symbol, hist</b>.<br>
                Please construct your query as params, for example:<br>
                <i class="yellow-text text-darken-1">Myclass&path="MYPATH"</i>
                  </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
