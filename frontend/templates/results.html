<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <title>Query: {{.Query}}</title>
</head>

<body>
    <div class="container">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">
                    <b>Query:</b>
                    <i>{{.Query}}</i>
                </span>
                <p>Results Found: {{.TotalResults}}</p>
            </div>
        </div>
        {{ range $filepath, $results := .Results}}
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{$results.Filename}}</span>
                <a href="/xref{{$results.ServerPath}}" class="blue-grey darken-1">
                    <p>{{$filepath}}</p>
                </a>
                <div class="collection">
                    {{ range $results.LineResults}}
                    <a href="/xref{{$results.ServerPath}}#{{.Lineno}}" class="collection-item blue-grey darken-1 yellow-text text-darken-1">
                        <b>{{.Lineno}}:</b> {{.Line}}</a>
                    {{end}}
                </div>
            </div>
        </div>
        {{end}}
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
