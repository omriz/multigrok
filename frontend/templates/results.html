<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Query: {{.Query}}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">MultiGrok</a>
        <form class="w-100" action="/rawsearch">
            <input class="form-control form-control-dark w-100" type="text" placeholder="{{.Query}}" aria-label="Search" name="rawquery"
                autofocus>
        </form>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            </li>
        </ul>
    </nav>
    <main role="main" class="container">
        <div class="jumbotron">
            <h1>{{.TotalResults}} Results:</h1>
            {{ range $filepath, $results := .Results}}
            <div class="card border-secondary mb-3">
                <h5 class="card-header">
                    <a href="/xref{{$results.ServerPath}}">
                        {{$filepath}}
                    </a>
                </h5>
                <div class="card-body">
                    {{ range $results.LineResults}}
                    <a href="/xref{{$results.ServerPath}}#{{.Lineno}}">
                        <b>{{.Lineno}}:</b> {{.Line}}</a>
                    <br> {{end}}
                </div>
            </div>

            {{end}}
        </div>

    </main>

    <!-- Bootstrap core JavaScript
                ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
