group 'com.github.omriz'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'com.github.omriz.multigrok.servers.Frontend'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.wso2.msf4j:msf4j-all:2.5.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
